<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>弹球小游戏</title>
    <style>
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 0 auto;
            background-color: #f0f0f0;
            display: none; /* 初始隐藏游戏区域 */
        }
        #paddle {
            position: absolute;
            width: 80px;
            height: 10px;
            background-color: red;
            bottom: 0;
            left: 160px;
        }
        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            top: 190px;
            left: 190px;
        }
        #score, #lives, #gameOver {
            text-align: center;
            font-size: 20px;
        }
        #gameOver {
            display: none;
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 开始游戏按钮 -->
    <button id="startBtn" style="display: block; margin: 0 auto;">开始游戏</button>

    <div id="gameArea">
        <div id="paddle"></div>
        <div id="ball"></div>
    </div>

    <div id="score">得分: 0</div>
    <div id="lives">生命值: 3</div>
    <div id="gameOver">游戏结束</div>
    <button id="restartBtn" style="display:none;">重新开始</button>
    <button id="pauseBtn" style="display: none;">暂停</button>

    <script src="ballgame.js"></script>  
</body>
</html>
